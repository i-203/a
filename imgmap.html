<!DOCTYPE html>
<html>
<head>
    <title>Image Mapping Example</title>
</head>
<body>
    <h1>Image Mapping Example</h1>
    <img src="world-map.gif" alt="World Map" usemap="#worldmap" width="600">

    <map name="worldmap">
        <area shape="rect" coords="120,50,220,150" href="https://en.wikipedia.org/wiki/Asia" alt="Asia">
        <area shape="circle" coords="300,300,50" href="https://en.wikipedia.org/wiki/Africa" alt="Africa">
        <area shape="poly" coords="400,50,450,150,500,100" href="https://en.wikipedia.org/wiki/Europe" alt="Europe">
    </map>
</body>
</html>
